{% extends 'layouts/main.html' %}
{% block title %}Upload your file{% endblock %}
{% block content %}

<form style="display:flex;align-items:center;justify-content:center;height:100%;width:100%" method=post enctype=multipart/form-data>
  <div style="display:flex;flex-direction:row;justify-content:space-around">
    <input type=file class="btn btn-secondary" name=file style="color:azure">
    <input onclick="reroute_page(e)" type=submit class="btn btn-primary" value=Upload>
  </div>
</form>

{% endblock %}
